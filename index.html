<!DOCTYPE html>
<html>
  <head>
    <title>JS Painter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>

    <header>
      <h2>Painter App</h2>
      <br>
      <button id="reset" class="palette-black">Reset</button>
      <button id="red" class="palette-red">Red</button>
      <button id="green" class="palette-green">Green</button>
      <button id="blue" class="palette-blue">Blue</button>
      <button id="yellow" class="palette-yellow">Yellow</button>
      <button id="white" class="palette-white">White</button>
    </header>

    <div id="boxes"></div>

    <!-- <script src="script.js"></script> -->
    <script src="script-jquery.js"></script>
  </body>
</html>
